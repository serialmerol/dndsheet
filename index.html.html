<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Player's Sheet</title>
</head>
<body>
    <header>
        <div class="personaje">
            <div class="nombre">
                <p>nombre</p>
            </div>
            <div class="clase">
                <p>clase</p>
            </div>
            <div class="nivel">
                <p>nivel</p>
            </div>
            <div class="trasfondo">
                <p>transfondo</p>
            </div>
            <div class="raza">
                <p>raza</p>
            </div>
            <div class="alineamiento">
                <p>alineamiento</p>
            </div>
            <div class="xp">
                <p>xp</p>
            </div>
        </div>
    </header>
    <main class="sheet">
        <div class="stats">
            <div>Fuerza</div>
            <div>Destreza</div>
            <div>Constitucion</div>
            <div>Inteligencia</div>
            <div>Sabiduria</div>
            <div>Carisma</div>
        </div>
        <div class="columna1">
            <p>columna 1</p>
        </div>
        <div class="columna2">
            <p>columna 2</p>
        </div>
        <div class="columna3">
            <p>columna 3</p>
        </div>
        <div class="columna1delgada">
            <p>columna delgada 1</p>
        </div>
        <div class="columna2gruesa">
            <p>columna gruesa 2 y 3</p>
        </div>
        <div class="magicstat">
            <p>stats de mago</p>
        </div>
        <div class="magia1">
            <p>columna 1</p>
        </div>
        <div class="magia2">
            <p>columna 2</p>
        </div>
        <div class="magia3">
            <p>columna 3</p>
        </div>
    </main>
    <footer>
        <p>made by Merol von Met</p>
    </footer>
</body>
</html>
